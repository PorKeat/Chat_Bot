<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
    />
    <title>AI Chatbot | AlexKGM</title>
    <style>
      @keyframes dotPulse {
        0%,
        44% {
          transform: translateY(0);
        }
        28% {
          opacity: 0.4;
          transform: translateY(-4px);
        }
        44% {
          opacity: 0.2;
        }
      }
      .message-input:valid ~ .chat-controls #send-message {
        display: block;
      }

      #file-cancel {
        display: none;
      }
      #preview-image:hover ~ #file-cancel {
        display: block;
      }
      #preview-image:hover {
        display: none;
      }
      #file-upload.hidden {
        display: none;
      }
      em-emoji-picker {
        position: absolute;
        left: 50%;
        top: -337px;
        width: 100%;
        max-width: 350px;
        max-height: 330px;
        visibility: hidden;
        transform: translateX(-50%);
      }
      body.show-emoji-picker em-emoji-picker {
        visibility: visible;
      }
    </style>
  </head>
  <body
    class="flex justify-center items-center min-h-[100vh] bg-gradient-to-t from-red-600 to-white"
  >
    <button
      id="chatbot-toggler"
      class="fixed bottom-[30px] right-[35px] border-none h-[50px] w-[50px] cursor-pointer rounded-[50%] bg-red-600 flex items-center justify-center"
    >
      <i class="fa-regular fa-message text-white absolute"></i>
      <i class="fa-solid fa-xmark text-white absolute opacity-0"></i>
    </button>

    <div
      class="chatbot-popup fixed right-[35px] bottom-[90px] w-[420px] bg-white overflow-hidden rounded-2xl shadow-[0px_0px_128px_0px_rgba(0,0,0,0.1),0px_32px_64px_-48px_rgba(0,0,0,0.5)]"
    >
      <div
        class="chat-header flex items-center justify-between bg-red-600 py-[15px] px-[22px]"
      >
        <div class="header-info flex items-center gap-[10px]">
          <i
            class="fa-brands fa-bots text-center text-[25px] w-[40px] h-[40px] place-content-center rounded-[50%] bg-white p-[6px] text-red-600 shrink-0"
          ></i>
          <h2 class="logo-text text-white text-[1.31rem] font-semibold">
            ChatBot
          </h2>
        </div>
        <button
          id="close-chatbot"
          class="border-none text-white h-[40px] w-[40px] rounded-[50%] duration-200 ease hover:bg-red-300 text-[1.2rem] mr-[-10px] place-content-center flex items-center cursor-pointer"
        >
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </div>

      <div
        class="chat-body py-[25px] px-[22px] flex gap-[20px] h-[460px] flex-col overflow-y-auto mb-[82px]"
        style="scrollbar-width: thin; scrollbar-color: #ccccf5 transparent"
      >
        <div class="message bot-message flex gap-[11px] items-center">
          <i
            class="fa-brands fa-bots text-center text-[25px] w-[40px] h-[40px] self-end place-content-center rounded-[50%] bg-red-600 p-[6px] text-white shrink-0 mb-[4px]"
          ></i>
          <div
            class="message-text py-[12px] px-[16px] max-w-[75%] text-[0.9rem] bg-slate-100 rounded-[13px_13px_13px_3px]"
          >
            Hey there ðŸ’• <br />
            How can I help you today?
          </div>
        </div>
      </div>

      <div
        class="chat-footer absolute bottom-0 w-full bg-white p-[15px_22px_20px]"
      >
        <form
          action="#"
          class="chat-form flex items-center bg-white rounded-[32px] outline outline-[1px] outline-[#CCCCE5] focus-within:outline focus-within:outline-[2px] focus-within:outline-red-600 relative"
        >
          <textarea
            placeholder="Message..."
            required
            class="message-input border-non outline-none h-[47px] w-full text-[0.9rem] resize-none p-[13px_0_12px_18px] rounded-[inherit]"
          ></textarea>
          <div
            class="chat-controls flex items-center gap-[3px] self-end h-[47px] pr-[6px]"
          >
            <button
              id="emoji-picker"
              type="button"
              class="h-[35px] w-[35px] border-none text-[1.15rem] cursor-pointer text-red-600 rounded-[50%] hover:bg-slate-100 duration-200 ease"
            >
              <i class="fa-regular fa-face-frown"></i>
            </button>
            <div class="file-upload-wrapper relative w-[35px] h-[35px]">
              <input
                type="file"
                accept="image/*"
                id="file-input"
                class="hidden"
              />
              <button
                type="button"
                id="file-upload"
                class="absolute h-[35px] w-[35px] border-none text-[1.15rem] cursor-pointer text-red-600 rounded-full hover:bg-slate-100 duration-200 ease"
              >
                <i class="fa-solid fa-paperclip"></i>
              </button>
              <img
                src=""
                id="preview-image"
                class="absolute w-full h-full object-cover rounded-full hidden"
              />
              <button
                id="file-cancel"
                class="absolute h-[35px] w-[35px] text-[1.15rem] cursor-pointer text-red-600 rounded-full bg-slate-100 duration-200 ease hidden"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <button
              type="submit"
              class="h-[35px] w-[35px] border-none text-[1.15rem] cursor-pointer text-white rounded-full hover:bg-red-700 bg-red-600 duration-200 ease hidden"
              id="send-message"
            >
              <i class="fa-solid fa-arrow-up"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
